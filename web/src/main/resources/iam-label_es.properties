recertification.wizard.explanation={
Soffid creará automáticamente dos políticas de recertificación:

- Todos los permisos: Revisar cualquier permiso concedido a los usuarios

- Permisos críticos: Revisar los permisos con cualquier tipo de riesgo. El nivel de riesgo se rige por las reglas de Segregación de Funciones.

Haga clic en Aceptar para crear una nueva campaña de recertificación. Para iniciar correctamente una nueva campaña de recertificación, debe:

1. Seleccionar la política adecuada
2. Seleccionar el ámbito de la organización, es decir, los grupos cuyos miembros serán recertificados.
3. Seleccione el ámbito de la información, es decir, las solicitudes cuyas subvenciones serán recertificadas.
}
