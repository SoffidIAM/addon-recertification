Soffid erstellt automatisch zwei Rezertifizierungsrichtlinien:

- Alle Berechtigungen: Überprüfen Sie alle den Benutzern erteilten Berechtigungen

- Kritische Berechtigungen: Überprüfen Sie Berechtigungen mit jeder Art von Risiko. Die Höhe des Risikos wird durch die Regeln der Funktionstrennung geregelt.

Klicken Sie auf OK, um eine neue Rezertifizierungskampagne zu erstellen. Um eine neue Rezertifizierungskampagne erfolgreich zu starten, müssen Sie:

1. die richtige Richtlinie auswählen
2. den Umfang der Organisation auswählen, d. h. die Gruppen, deren Mitglieder rezertifiziert werden sollen.
3. den Umfang der Informationen auswählen, also der Anfragen

