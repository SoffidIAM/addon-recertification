Soffid crearà automàticament dues polítiques de recertificació:

- Tots els permisos: Revisar qualsevol permís concedit als usuaris

- Permisos crítics: revisar els permisos amb qualsevol tipus de risc. El nivell de risc es regeix per les regles de Segregació de Funcions.

Feu clic a D'acord per crear una campanya de recertificació nova. Per iniciar correctament una nova campanya de recertificació, heu de:

1. Seleccionar la política adequada
2. Seleccionar l'àmbit de l'organització, és a dir, els grups els membres dels quals seran recertificats.
3. Seleccioneu l'àmbit de la informació, és a dir, les sol·licituds les subvencions de les quals seran recertificades.
